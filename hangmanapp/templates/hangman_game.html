<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible"
          content="IE=edge">
    <meta name="viewport"
          content="width=device-width, initial-scale=1.0">
    <title>Hangman Menue</title>

    {% load static %}

    <link rel="shortcut icon"
          type="image/png"
          href="{% static 'hangman.png' %}" />
    <link rel="stylesheet"
          type="text/css"
          href="{% static 'home/css/bootstrap.css' %}">
    <link rel="preconnect"
          href="https://fonts.googleapis.com">
    <link rel="preconnect"
          href="https://fonts.gstatic.com"
          crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
          rel="stylesheet">
    <link href="{% static 'game.css' %}"
          rel="stylesheet">


</head>

<body>
    <div>
        <label for="letterInput"
               style="color: white;">Eingabefeld</label>
        <input type="text"
               name="letterInput"
               maxlength="1"
               autocomplete="off"
               autofocus
               onkeyup="checkLetter(event)"
               id="letterInput">
    </div>

    <div class="wordLines">
        {% for letter in wordLetters %}

        <div class="letterElement">
            <div class="gridElement">
                <span class="letter">{{letter}}</span>
                <div class="wordLine"></div>
            </div>
        </div>

        {% endfor %}
    </div>

    <br>
    <br>
    <br>

    <div>
        {% for letter in checkedLetters %}
        {% if letter != ',' %}
        <div class="letterElement">
            <div class="gridElement">
                <span class="letter">{{letter}}</span>

            </div>
        </div>
        {% endif %}
        {% endfor %}
    </div>


    <!--transportiert die das wordLetters Array in die javaScript Datei-->
    {{ wordLetters|json_script:"wordLetters" }}
    {{ checkedLetters|json_script:"checkedLetters" }}
    <script src="{% static 'game_logik.js' %}"></script>

</body>

</html>
