<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Hangman Menue</title>

    {% load static %}

    <link
      rel="shortcut icon"
      type="image/png"
      href="{% static 'hangman.png' %}"
    />
    <link
      rel="stylesheet"
      type="text/css"
      href="{% static 'home/css/bootstrap.css' %}"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
      rel="stylesheet"
    />
    <link href="{% static 'menue.css' %}" rel="stylesheet" />
  </head>

  <body>
    <!-- <header>
        <h1>Menue</h1>
    </header>-->

    <div class="card">
      <div class="container">
        <h4><b>Men√º</b></h4>
      </div>

      <div class="mb-3 row">
        <label for="inputPassword" class="col-sm-2 col-form-label"
          >Spieler</label
        >
        <div class="col-sm-10">
          <input
            type="password"
            class="form-control"
            id="inputPassword"
            minlength="1"
            maxlength="9"
            placeholder="Spielername"
          />
        </div>
      </div>

      <div class="buttons">
        <button
          type="button"
          class="playButton"
          onclick="window.location.href='http://localhost:8000/game'"
        >
          Spielen
        </button>
        <button
          type="button"
          class="playOnTimeButton"
          onclick="window.location.href='http://localhost:8000/game'"
        >
          Spielen auf Zeit
        </button>
      </div>
    </div>

    <script src="{% static 'logic.js' %}"></script>
  </body>
</html>
